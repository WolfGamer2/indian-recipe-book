<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .recipe {
            background-color: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indian Recipe Book</h1>
    </header>
    <div class="recipe">
        <h2>Recipe Name</h2>
        <p>Description of the recipe.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Ingredient 1</li>
            <li>Ingredient 2</li>
            <li>Ingredient 3</li>
        </ul>
        <h3>Instructions</h3>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>
    </div>
</body>
</html>
